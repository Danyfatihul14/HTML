<html>
<head>
    <title>Membuat Format teks</title>
</head>
<body>
    <h2>latihan membuat Format teks</h2>
    <ul>
        <!-- Format Tebal-->
        <li>
            <b>Ini Adalah Format Tebal</b>
        </li>
        <!-- Format Miring -->
        <li>
            <i>Ini adalah Format Tebal</i>
        </li>
        <!-- Format Garis Bawah -->
        <li>
            <u>Ini adalah Format Garis Bawah</u>
        </li>
        <!-- Format Superscript text -->
        <li>
            Ini adalah Format Pangkat x<sup>2</sup> + y <sup>3</sup> = 15
        </li>
        <!-- Format Subsscript text -->
        <li>
            H<sub>2</sub>o<sub>3</sub>
        </li>
        <!-- Format Highlight -->
        <li>
            <mark>Coding Itu Mudah</mark>
        </li>
        <!-- Format Coret -->
        <li>
            pemrograman Web Itu <del>Sulit</del>mudah
        </li>
    </ul>
</body>
</html>
