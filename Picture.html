<!DOCTYPE html>
<html lang="en">
<head>
    <title>menampilkan Gambar pada HTML</title>
</head>
<body>
    <!-- Memanggil Gambar -->
    <!-- pertama Pastikan gambar yang akan ditampilkan berada pada folder 
    yang sama dengan file html -->
    <h3>Single Picture</h3>
    <img src="gambar dan video/SMK Telkom Malang.png" width="200" height="200" alt="SMK Telkom Malang">
    <!--
        "alt" digunakan sebagai untuk mengatur lebar Gambar
        "height" digunakan untuk mengatur tinggi gambar
    -->

    <!-- Menampilkan gambar beserta text -->
    <h3>picture with text</h3>
    <img src="gambar dan video/SMK Telkom Malang.png" width="70" height="80" align="left"
    hspace="20" vspace="20" alt="SMK Telkom Malang">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita 
    hic vero asperiores labore reprehenderit non cupiditate illo 
    perspiciatis dignissimos repellendus, ad animi error nam. 
    Excepturi provident incidunt at repudiandae dolores.
    <!--
        "align=left" digunakan unutk menempatkan gambar di sebelah sisi kiri teks
        "hspace" digunakan untuk mengatur spae gambar dan text secara horizontal
        "vspace" digunakan untuk mengatur space gambar dan text secara vertikan
    -->
</body>
</html>
